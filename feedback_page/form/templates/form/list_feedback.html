{% extends 'form/base.html' %}

{% block head %} <title>Список всех отзывов</title>{% endblock %}
{% block content %}
{% for v in feedbacks%}
<h2>Отзыв номер - {{v.id}}</h2>
<ul>
    <li>Имя - {{v.name}}</li>
    <li>Фамилия - {{v.surname}}</li>
    <li>Текст отзыва - {{v.feedback}}</li>
</ul>
{% endfor %}
{% endblock %}
